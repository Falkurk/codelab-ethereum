<p id="activeAccount">Adresse actuelle du wallet (Metamask) : {{currentAddress}}</p>
<p>Solde du parieur : {{currentBalance}} Ethers</p>

<div id="actionPublic">
  <h2>Espace parieurs</h2>
  <div>
    <form id="formulaireParieur" [formGroup]="pariForm">
      <h3>Parier</h3>
      <div>
        <label for="idCourse">L'identifiant de la course : </label>
        <input name="idCourse" id="idCourse" type="text"/>
      </div>

      <div>
        <label for="premierCourse">Le cheval gagnant de la course : </label>
        <select formControlName="premierCourse">
          <option *ngFor="let cheval of chevauxEnCourse" [value]="cheval">{{cheval}}</option>
        </select>
      </div>
      <div>
        <label for="secondCourse">Le second cheval de la course : </label>
        <select name="secondCourse" id="secondCourse">
          <option *ngFor="let cheval of chevauxEnCourse" [value]="cheval">{{cheval}}</option>
        </select>
      </div>
      <div>
        <label for="troisiemeCourse">Le troisième cheval de la course : </label>
        <select name="troisiemeCourse" id="troisiemeCourse">
          <option *ngFor="let cheval of chevauxEnCourse" [value]="cheval">{{cheval}}</option>
        </select>
      </div>
      <div>
        <label for="misePari">Votre mise :</label>
        <input name="misePari" id="misePari" type="text"/>
      </div>
      <br/>
      <button type="button">Parier</button>
      <br/><br/>

      <h3>Récupérer mes gains</h3>
      <br/>
      <div>
        <label for="idCourseGain">L'identifiant de la course : </label>
        <input name="idCourseGain" id="idCourseGain" type="text"/>
      </div>
      <br/>

      <button type="button">Donne moi mes gains ! </button>
    </form>
  </div>
</div>

<br/><br/>

<div id="actionOwner">
  <h2>Espace administrateur (pseudo Oracle)</h2>
  <form id="formulaireAdmin">
    <h3>Créer une course :</h3>
    <br/>
    <div>
      <label for="chevauxParticipants">Chevaux participants : </label>
      <select name="chevauxParticipants" id="chevauxParticipants">
        <option *ngFor="let cheval of chevauxExistants" [value]="cheval">{{cheval}}</option>
      </select>
    </div>
    <br/>
    <button type="button">Créer la course </button>
    <br/><br/>
    <h3>Interdire les paris : </h3>
    <div>
      <label for="idCourse">Identifiant de la course : </label>
      <input name="idCourse" id="idCourse" type="text"/>
    </div>
    <br/>
    <button type="button">Bloquer les paris </button>

    <h3>Terminer la course :</h3>
    <br/>
    <div>
      <label for="idFinCourse">Identifiant de la course : </label>
      <input name="idFinCourse" id="idFinCourse" type="text"/>
    </div>
    <br/><br/>
    <button type="button">Fin de la course </button>
    <br/>
  </form>
</div>
